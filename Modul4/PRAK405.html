<html>
    <head>
        <style type="text/css">
            td {padding: 1.5cm;}
            td.value {padding: 0.5cm 2.5cm;}
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    Ini adalah tabel dengan sel yang menggunakan padding yang sama pada setiap sisinya (1,5cm).
                </td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td>
                    Bandingkan dengan tampilan table ini. Padding atas dan bawah memiliki nilai 0,5cm, sedangkan padding kanan dan kiri nilai nya 2,5cm.
                </td>
            </tr>
        </table>
    </body>
</html>
